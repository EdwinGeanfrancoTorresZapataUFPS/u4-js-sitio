  <main>
    <section class="card">
      <h2>Sumar</h2>
      <input type="number" id="num1" placeholder="Número 1">
      <input type="number" id="num2" placeholder="Número 2">
      <button onclick="document.getElementById('resSuma').textContent = sumar(parseFloat(num1.value)||0, parseFloat(num2.value)||0)">Sumar</button>
      <p>Resultado: <span id="resSuma"></span></p>
    </section>

    <section class="card">
      <h2>Multiplicar</h2>
      <input type="number" id="num3" placeholder="Número 1">
      <input type="number" id="num4" placeholder="Número 2">
      <button onclick="document.getElementById('resMult').textContent = multiplicar(parseFloat(num3.value)||0, parseFloat(num4.value)||0)">Multiplicar</button>
      <p>Resultado: <span id="resMult"></span></p>
    </section>

    <section class="card">
      <h2>Evaluar Número</h2>
      <input type="number" id="numEval" placeholder="Ingresa un número">
      <button onclick="document.getElementById('resEval').textContent = evaluarNumero(parseInt(numEval.value)||0)">Evaluar</button>
      <p>Resultado: <span id="resEval"></span></p>
    </section>

    <section class="card">
      <h2>Obtener Día</h2>
      <input type="number" id="numDia" min="1" max="7" placeholder="Número 1-7">
      <button onclick="document.getElementById('resDia').textContent = obtenerDia(parseInt(numDia.value)||0)">Obtener Día</button>
      <p>Resultado: <span id="resDia"></span></p>
    </section>
  </main>
